{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% block meta %} {% endblock meta %}
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'css/global.css' %}" />
		<link rel="preload" href="{% static 'fonts/PlusJakartaSans-Italic-VariableFont_wght.ttf' %}" as="font" type="font/ttf" crossorigin="anonymous" />
		<link rel="preload" href="{% static 'fonts/PlusJakartaSans-VariableFont_wght.ttf' %}" as="font" type="font/ttf" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-dNf6+eYqK/C1iYcKovhe7qY3lMVMiRLu0fAqCpObZbVXwlUQabKEkAaG1fOq+V4GmPYKvUpnBfO8ErTq6V3cEg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="relative">{% block content %} {% endblock content %}</div>
	</body>
</html>
